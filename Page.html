<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISONLY</title>
    <style>
        body {
            background-color: #01172d;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .bg {
            width: 98.8vw;
            height: 53.2vw;
            margin: auto;
            position: absolute;
            top: 0.7vw;
            left: 0.7vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #dcdcdc;
            position: relative;
        }

        .mid {
            position: absolute;
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            background-color: rgba(205, 205, 205, 0.712);
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(135, 135, 135, 0.5);
        }

        .ph {
            background: white;
            padding: 10px;
            width: 325px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ph img {
            width: 100%;
            display: block;
        }

        .cap {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .ph:not(.lightbox .ph):hover {
            transform: scale(1.1) rotateZ(-2deg);
        }

        #p3:hover, #p2:hover {
            transform: scale(1.1) rotateZ(2deg);
        }

        #p1 { left: -7vw; top: -10.5vw; }
        #p4 { left: -43vw; top: 10vw; }
        #p2 { left: 23vw; top: 12vw; }
        #p3 { left: 25vw; top: -11vw; }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox .ph {
            width: 450px;
            padding: 15px;
            box-shadow: none;
            transition: none;
            background: white;
            position: relative;
            transform: none !important;
        }

        .lightbox img {
            max-width: 100%;
            display: block;
        }

        .lightbox .cap {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .lightbox .extra-text {
            font-size: 14px;
            color: #666;
        }

        .curled-corner {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 45%, #fff 50%, #dcdcdc 55%, transparent 70%);
            cursor: pointer;
        }

        .curled-corner:hover {
            background: linear-gradient(135deg, transparent 45%, #eee 50%, #ccc 55%, transparent 70%);
        }

    </style>
</head>
<body>

    <div class="bg">
        <div class="mid"></div>

        <div class="ph" id="p1" onclick="openLightbox('Ph1.jpeg', 'Embarrassing..','Funny thou-')">
            <img src="Ph1.jpeg" alt="">
            <div class="cap">Ah....The Cringe...</div>
        </div>

        <div class="ph" id="p2" onclick="openLightbox('Ph2.jpeg', 'Shhh', 'Stop bully')">
            <img src="Ph2.jpeg" alt="">
            <div class="cap">I am not meditating!</div>
        </div>

        <div class="ph" id="p3" onclick="openLightbox('Ph3.jpeg', 'LETS GOO', '....Rawr?')">
            <img src="Ph3.jpeg" alt="">
            <div class="cap">First Win!</div>
        </div>

        <div class="ph" id="p4" onclick="openLightbox('Ph4.jpeg', '#1 Sutomos Child', ':)')">
            <img src="Ph4.jpeg" alt="">
            <div class="cap">Favorite Child~</div>
        </div>

        <div class="curled-corner" onclick="goToNextPage(); event.stopPropagation();"></div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <div class="ph">
            <img id="lightbox-img" src="" alt="">
            <div class="cap" id="lightbox-caption"></div>
            <div class="extra-text" id="lightbox-extra"></div>
        </div>
    </div>

    <script>
        function openLightbox(imageSrc, captionText, extraText) {
            document.getElementById("lightbox-img").src = imageSrc;
            document.getElementById("lightbox-caption").textContent = captionText;
            document.getElementById("lightbox-extra").textContent = extraText;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function goToNextPage() {
            window.location.href = "Page2.html"; 
        }
    </script>

</body>
</html>
