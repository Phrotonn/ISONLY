<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISONLY</title>
    <style>
        body {
            background: linear-gradient(15deg, lightblue, pink);
            overflow: hidden;
        }

        .album {
            background-color: #052344;
            width: 45vw;
            height: 51vw;
            margin: auto;
            position: absolute;
            top: 2.3vw;
            left: 30vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 0.1vw solid #01172d;
            border-radius: 10px 0px 0px 10px;
            transform-origin: left;
            transition: left 0.5s ease-in-out, transform 1s ease-in-out;
            z-index: 9999999;
            cursor: pointer;
        }

        #logo {
            width: 30vw;
        }

        .album h1 {
            padding-top: 5vw;
            font-size: 5vw;
            color: goldenrod;
            text-shadow: 
            0 0 1vw gold,
            0 0 1vw goldenrod;
        }

        .album h2 {
            font-size: 2vw;
            color: goldenrod;
            text-shadow: 
            0 0 1vw goldenrod;
        }

        .bg {
            transform: translate(0, 0.2vw);
            background-color: #01172d;
            width: 46vw;
            height: 51vw;
            margin: auto;
            position: absolute;
            top: 2.3vw;
            left: 30vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 3px 3px 15px 2px #01172d;
            border-radius: 10px 0px 0px 10px;
            transition: left 0.5s ease-in-out;
        }

        .bg2, .bg4 {
            transform: translate(-0.4vw, 0.6vw);
            background-color: #dcdcdc;
            width: 45vw;
            height: 50vw;
            margin: auto;
            position: absolute;
            top: 2.3vw;
            left: 31vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: left 0.5s ease-in-out, transform 1s ease-in-out;
            border-radius: 15px 0px 0px 10px;
        }

        .bg4.flipped{
            width: 45.8vw;
        }

        .book {
            perspective: 200vw;
            position: relative;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            opacity: 0;
            z-index: 9999; 
            transition: opacity 0.3s ease-out;
            pointer-events: none;
        }

        .flash-active {
            opacity: 1;
            transition: none;
        }
        
        .album.sliding{
            left: 48vw;
            top: 2.5vw;
        }

        .bg.sliding, .bg2.sliding, .bg4.sliding {
            left: 48.5vw;
        }

        .album.flipped {
            transform: rotateY(-180deg);
        }

        .bg2.flipped{
            transform: rotateY(-180deg);
            z-index: 99999999;
            margin-top: 0.5999vw;
        }

    </style>
</head>
<body>
    <div class="flash-overlay" id="flash"></div> 
    
    <div class="book">
        <div class="bg"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg2"></div>
        <div class="bg4"></div>
        <div class="album" id="album">
            <h1>ISONLY</h1>
            <h2>MonsoonSIM Journey: A Chapter to Remember</h2>
            <img src="ISONLY PNG.png" id="logo">
        </div>
    </div>

    <script>
const album = document.getElementById("album");
const flash = document.getElementById("flash");
const bgPages = document.querySelectorAll(".bg2, .bg4, .bg");

let isFlipped = false;
const pageInterval = 200;

album.addEventListener("click", function () {
    if (!isFlipped) {
        album.classList.add("sliding");
        bgPages.forEach(page => page.classList.add("sliding"));

        setTimeout(() => {
            album.classList.add("flipped");
            bgPages.forEach((page, index) => {
                setTimeout(() => {
                    page.classList.add("flipped");
                }, index * pageInterval);
            });

            setTimeout(() => {
                flash.classList.add("flash-active");
                setTimeout(() => {
                    flash.classList.remove("flash-active");
                    window.location.href = "Page.html";
                }, 500);
            }, 1800);

            isFlipped = true;
        }, 600); 
    } else {
        album.classList.remove("flipped");
        bgPages.forEach((page, index) => {
            setTimeout(() => {
                page.classList.remove("flipped");
            }, index * pageInterval);
        });

        isFlipped = false;
    }
});
    </script>
</body>
</html>
